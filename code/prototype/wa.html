<html>
	<head>
	</head>
	<body>

	<script>

var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
var oscillator = audioCtx.createOscillator();
var gainNode = audioCtx.createGain();
gainNode.gain.value = 1.0;
oscillator.connect(gainNode);
gainNode.connect(audioCtx.destination);
oscillator.type = 'sine'; // sine wave — other values are 'square', 'sawtooth', 'triangle' and 'custom'
oscillator.frequency.value = 2500; // value in hertz

var oscillator2 = audioCtx.createOscillator();
var gainNode2 = audioCtx.createGain();
gainNode2.gain.value = 1.0;
oscillator2.connect(gainNode2);
gainNode2.connect(audioCtx.destination);
oscillator2.type = 'sine'; // sine wave — other values are 'square', 'sawtooth', 'triangle' and 'custom'
oscillator2.frequency.value = 2500 + 35; // value in hertz

gainNode.gain.exponentialRampToValueAtTime(0.0000000001, audioCtx.currentTime + 10);
gainNode2.gain.exponentialRampToValueAtTime(0.0000000001, audioCtx.currentTime + 10);

oscillator.start();
oscillator2.start();



	</script>
	</body>
</html>
