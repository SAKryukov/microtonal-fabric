<html lang="en-us">
<head>
   <title>Sequence Tool</title>
   <meta charset="utf-8"/>
   <script src="../definition-set.js"></script>
   <script src="../agnostic/history.js"></script>
   <script src="../ui.components/recorder.js"></script>
   <script src="main/controls.js"></script>
   <script src="main/main.js"></script>
   <style>
      :root {
         --small-vertical-gap: 0.2em;
         --vertical-gap: 0.4em;
         --big-vertical-gap: 1em;
         --small-horizontal-gap: 0.2em;
         --big-horizontal-gap: 1em;
         --horizontal-gap: 0.6em;
         --frame: 0.2em 1.2em 0.2em 1.2em;
      }
      section { display: inline-block; }
      * { padding: 0; margin: 0; box-sizing: border-box; }
      * { font-family: sans-serif; }
      select { height: 100%; }
      main > select option { font-family: monospace; }
      div > select option { padding-left: var(--big-horizontal-gap); padding-right: var(--big-horizontal-gap); }
      html, body { height: 100%; }
      body { display: flex; flex-flow: column; height: 100%; }
      header { background: transparent; border-bottom: gray solid thin; }
      main { display: flex; flex-flow: row; flex:auto; background: rgb(228, 255, 220); overflow: auto; justify-items: start; }
      footer { background: oldLace; border-top: gray solid thin; }
      button, option, input, main, footer, header { padding: var(--horizontal-gap); }
      button, option, input, footer, header { padding-top: var(--small-vertical-gap); padding-bottom: var(--small-vertical-gap); }
      main { padding-top: var(--big-vertical-gap); padding-bottom: var(--big-vertical-gap); }
      section { margin-left: var(--big-vertical-gap); }
      section { display: flex; flex-flow: column; flex: auto; }
      button, input { width: 16em; }
      div button { width: fit-content; padding-top: 0; padding-bottom: 0.2em; font-size: 108%; }
      section button:not(:last-child), section input:not(:last-child) { margin-bottom: var(--vertical-gap);}
      footer em { font-style: normal; font-weight: normal; }
      footer i { font-style: normal; margin-left: var(--horizontal-gap); color: red; margin-left: var(--big-horizontal-gap); margin-right: var(--big-horizontal-gap);  overflow-x:auto; white-space: nowrap; user-select: all; }
  </style>
</head>
<body>

<main>
<select multiple="true"></select>
<section>
   <label accesskey="T" for="input-time"><u>T</u>ime:</label>
   <input id="input-time" type="text" value="0"/>
   <div id="left-right-time">
      <button>&#x23f4;</button>
      <button>&#x23f5;</button>
   </div>
   <button id="button-time-set" accesskey="S">Set <u>S</u>ame Time Point</button>
   <button id="button-tempo-factor" accesskey="R">Tempo Facto<u>r</u></button>
   <br/>
   <label for="input-mark">Мark:</label>
   <input id="input-mark" type="text" value=""/>
   <button id="button-mark" accesskey="R">Add</button>
   <br/>
   <label accesskey="K" for="input-key"><u>K</u>ey:</label>
   <input id="input-key" type="text" value="0"/>
   <div id="left-right-key">
      <button>&#x23f4;&#x266D;</button>
      <button>&#x266F;&#x23f5;</button>
   </div>
   <br/>
   <div id="up-down">
      <button>&#x23f6;</button>
      <br/>
      <button>&#x23f7;</button>
   </div>
   <br/>
   <button id="button-sort-by-key">Sort By Key</button>
   <button id="button-sort-by-up-down-key">Sort By Up/Down, then Key</button>
</section>
<section id="advanced">
   <button>Clone</button>
   <button>Remove</button>
   <br/>
   <br/>
   <br/>
   <button accesskey="R"><u>R</u>hythmization</button>
   <br/>
   <label for="input-rhythmic-pattern" accesskey="P">Rhythmic <u>P</u>attern:</label>
   <input id="input-rhythmic-pattern" type="text" value="1"/>
   <br/>
   <label>Rhythmization Timing:</label>
   <div>
      <select id="select-rhythmization"></select>   
   </div>
</section>
<section>
   <button id="button-from-keyboard" accesskey="M">Fro<u>m</u> Clipboard</button>
   <button id="button-append-from-keyboard" accesskey="A"><u>A</u>ppend From Clipboard</button>
   <button id="button-to-keyboard" accesskey="O">T<u>o</u> Clipboard</button>
</section>
</main>

<footer><small>Copyright &copy; by S A Kryukov, <em></em><i></i></small></footer>

</body>
</html>
